  <!-- CSS in order: reset → variables → base → utilities → site-specific -->
  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/commercial.css">

<body>

  <!-- Sticky header with navigation and tap-to-call -->
  <header id="header" class="site-header">
    <div class="container">
      <a href="#hero" class="logo">
        <picture>
          <source srcset="images/logo.webp" type="image/webp">
          <img src="images/logo.png" alt="Angie's Custom Cleaning - Commercial & Office Cleaning" width="200" height="80">
        </picture>
      </a>
      <nav aria-label="Primary navigation">
        <ul>
          <li><a href="#services">Services</a></li>
          <li><a href="#why-us">Why Choose Us</a></li>
          <li><a href="#about">About</a></li>

        </ul>
      </nav>
      <a href="tel:+17176150968" class="phone-link">717-615-0968</a>
    </div>

  <!-- Main content landmark -->
  <main>

    <section id="hero" class="hero section">
      <div class="container">
        <h1>Maintaining Your Clean Legacy</h1>
        <p class="hero__subtitle">Background-checked, insured professionals delivering superior office cleaning at ultra-competitive prices</p>
        <div class="hero__ctas">
          <a href="#contact" class="btn btn--primary btn--large">Get a Free Estimate</a>
          <a href="tel:+17176150968" class="btn btn--secondary btn--large">Call Now: 717-615-0968</a>
        </div>

        <!-- Trust badge strip -->
        <div class="trust-badges">
          <picture>
            <source srcset="images/awards/angies-list.webp" type="image/webp">
            <img src="images/awards/angies-list.png" alt="Angie's List Super Service Award 2017" width="120" height="120">
          </picture>
          <picture>
            <source srcset="images/awards/readers-choice.webp" type="image/webp">
            <img src="images/awards/readers-choice.jpg" alt="Lancaster Newspaper Readers' Choice 2019" width="120" height="120">
